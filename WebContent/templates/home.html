<script id="triviaQuestionsAll" type="text/html">
  
 <form id="triviaQuestionsForm" name="triviaQuestionsForm" enctype="multipart/form-data" method="post" action="/event/trivia/create.json">

  <p>Enter maximum correct answers for trivia.For correct answer participants you can select a random winner similar to raffle.</p>
  <br>
  <div class="form-group">
     <label for="maxCorrectAnswers" class="sr-only">Max Correct Answers</label>
     <input type="number" placeholder="Maximum Correct Answers" name="maxCorrectAnswers" id="maxCorrectAnswers" class="form-control"  required="required"/>
  </div>
  <br>
  <p>
   Please enter all the questions and answers for the trivia
  </p>
  <br>
      {{#data}}
          <div id="triviaQuestion{{qIndex}}">   			
			<div class="table table-bordered">

				<div class="input-group margin-bottom-20">
					<span class="input-group-addon">Q.{{qIndex}}</span>
					<textarea placeholder="Question {{qIndex}}" id="tq{{qIndex}}" name="triviaQuestion" class="form-control" required="required"/></textarea>
				</div>
	<p class="help-block">You can also upload an image for your question.</p>
	<div class="input-group margin-bottom-20">
	<span class="input-group-addon"><i class="fa fa-picture-o"></i></span>
    <input type="file" name="picture" id="picture" class="form-control">
	</div>	
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon">1.</span>
					<input type="text" placeholder="Question {{qIndex}} Option 1" id="tq{{qIndex}}Answer1" name="triviaAnswer1" class="form-control" required="required"/ >
				</div>
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon">2.</span>
					<input type="text" placeholder="Question {{qIndex}} Option 2" id="tq{{qIndex}}Answer2" name="triviaAnswer2" class="form-control" required="required"/ >
				</div>
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon">3.</span>
					<input type="text" placeholder="Question {{qIndex}} Option 3" id="tq{{qIndex}}Answer3" name="triviaAnswer3" class="form-control" required="required"/>
				</div>
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon">4.</span>
					<input type="text" placeholder="Question {{qIndex}} Option 4" id="tq{{qIndex}}Answer4" name="triviaAnswer4" class="form-control" required="required"/ >
				</div>
				<div> 
    		    	<span class="input-group-addon">Correct Answer for Question {{qIndex}} is </span>
					<input type="number" placeholder="Enter Answer Number between 1 to 4" id="tq{{qIndex}}CorrectAnswer" name="triviaCorrectAnswer" class="form-control" length="1" size="3" min="1" max="4" required="required">
     			</div>
				<div id="triviaQA" style="margin-left: 600px; margin-bottom: 0px; color: red;font-size:84%">
				</div>
		   </div>

           <input type="hidden" id="tqIndex" name="triviaIndex" value="{{qIndex}}" />
		   
			                                           
   </div>
   {{/data}}
      <br>
        <div class="form-group">
        <input type="hidden" name="totalTrivias" id="questionFormsTotalTrivias">
        <input type="hidden" name="eventId" id="eventId" value="{{eventId}}">
        <input type="hidden" name="triviaAccntId" id="triviaAccntId" value="{{triviaAccntId}}"> 
        <button class="btn-u btn-u-default" type="button" onclick="submitTriviaQuestions()"> Submit </button>
        </div>

	</form>      
    </script>
